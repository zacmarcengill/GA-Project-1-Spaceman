<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="/css/reset.css" />
		<link rel="stylesheet" href="css/style.css" />
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script defer src="/js/script.js"></script>
	</head>
	<body>
		<h1>Spaceman</h1>
		<div class="spaceship-container">
			<picture>
				<img
					class="spaceship"
					src="/png-transparent-four-white-rocket-illustrations-falcon-heavy-test-flight-falcon-9-spacex-dragon-rockets-animals-falcon-pen.png"
					alt="SpaceX Heavy Rocket"
					height="300px"
				/>
			</picture>
		</div>
		<div class="ship-cover"></div>
		<div class="hidden-word">
			<h2>Guess The Hidden Word</h2>
			<div class="hidden-word-container">
				<div class="input-boxes"></div>
				<p class="hint">Hint: <span></span></p>
				<p class="message"><span></span></p>
			</div>
			<div id="guesses-left-container">
				<p class="guesses-left">Guesses Left:</p>
			</div>
		</div>
		<div class="keyboard-container">
			<div id="keyboard">
				<button class="button" onclick="disabled=true">A</button>
				<button class="button" onclick="disabled=true">B</button>
				<button class="button" onclick="disabled=true">C</button>
				<button class="button" onclick="disabled=true">D</button>
				<button class="button" onclick="disabled=true">E</button>
				<button class="button" onclick="disabled=true">F</button>
				<button class="button" onclick="disabled=true">G</button>
				<button class="button" onclick="disabled=true">H</button>
				<button class="button" onclick="disabled=true">I</button>
				<button class="button" onclick="disabled=true">J</button>
				<button class="button" onclick="disabled=true">K</button>
				<button class="button" onclick="disabled=true">L</button>
				<button class="button" onclick="disabled=true">M</button>
				<button class="button" onclick="disabled=true">N</button>
				<button class="button" onclick="disabled=true">O</button>
				<button class="button" onclick="disabled=true">P</button>
				<button class="button" onclick="disabled=true">Q</button>
				<button class="button" onclick="disabled=true">R</button>
				<button class="button" onclick="disabled=true">S</button>
				<button class="button" onclick="disabled=true">T</button>
				<button class="button" onclick="disabled=true">U</button>
				<button class="button" onclick="disabled=true">V</button>
				<button class="button" onclick="disabled=true">W</button>
				<button class="button" onclick="disabled=true">X</button>
				<button class="button" onclick="disabled=true">Y</button>
				<button class="button" onclick="disabled=true">Z</button>
			</div>
		</div>
		<div id="play-again-container">
			<button class="play-again-button">Generate Word</button>
		</div>
	</body>
	<footer>
		<p>&copy; Zac Marcengill 2022</p>
	</footer>
</html>
