<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="/css/reset.css" />
		<link rel="stylesheet" href="css/style.css" />
		<meta charset="UTF-8" />

	<header>
		<h1>Spaceman</h1>

	<body>
		<div class="sun">Sun</div>
		<div class="spaceship">Spaceship</div>

		<div class="inputArea">
			<div>
				<label for="guessLetter">Guess Letter Here</label>
			</div>
			<div>
				<input
					type="text"
					id="inputBox"
					name="gLtr"
					maxlength="1"
					minlength="1"
					title="Only Letters"
					placeholder="Capitol Letters Only"
					pattern="(?=.*[A-Z]).{1,}"
				/>
			</div>
			<div>
				<input type="submit" />
			</div>
		</div>

		<div class="hidden-word">
			<h2>This Area Displays Hidden Word</h2>
		</div>
		<div class="display-status">
			<p>This Area Displays Status</p>
		</div>
		<div class="keyboard-container">
			<div id="keyboard">
