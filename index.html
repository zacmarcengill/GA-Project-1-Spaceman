<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="/css/reset.css" />
		<link rel="stylesheet" href="css/style.css" />
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script defer src="/js/script.js"></script>
	</head>
	<header>
		<h1>Spaceman</h1>
	</header>
	<body>
		<div class="sun">Sun</div>
		<div class="spaceship">Spaceship</div>

		<div class="inputArea">
			<div>
				<label for="guessLetter">Guess Letter Here</label>
			</div>
			<div>
				<input
					type="text"
					id="inputBox"
					name="gLtr"
					maxlength="1"
					minlength="1"
					title="Only Letters"
					placeholder="Capitol Letters Only"
					pattern="(?=.*[A-Z]).{1,}"
				/>
			</div>
			<div>
				<input type="submit" />
			</div>
		</div>

		<div class="hiddenword">
			<h2>This Area Displays Hidden Word</h2>
		</div>
		<div class="displayTime">
			<p>This area displays time.</p>
		</div>
		<div class="displayHint">
			<p>This area displays hints.</p>
		</div>
		<div class="input">
			<h3>Enter Letter To Guess:</h3>
			<button class="guessBtn"></button>
		</div>
		<div class="displayStatus">
			<p>This Area Displays Status</p>
		</div>
		<div class="selectedLetters">
			<h3>This Area Displays Keyboard</h3>
			<div class="keyboard">
				<button ></button>
			</div>
		</div>

            
		</form>
	</body>
	<footer>
		<p>&copy; Zac Marcengill 2022</p>
	</footer>
</html>
